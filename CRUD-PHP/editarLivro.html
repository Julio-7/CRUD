<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Exemplo</title>
  </head>
  <body>
    <form action="/editarLivro.php" method="post">
      <fieldset>
        <legend>Edita Um Livro Existente</legend>
        <label for="index">ID</label>
        <input type="text" id="index" name="index" value="{ID}" readonly />
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" name="titulo" value="{TITULO}" />
        <br />
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" value="{AUTOR}" />
        <br />
        <input type="submit" value="Editar" />
      </fieldset>
    </form>
  </body>
</html>
